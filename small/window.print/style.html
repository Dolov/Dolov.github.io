<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    @media print {
        #ad {
            display: none;
        }
    }
</style>
<body>
    <h1>浏览器打印 window.print 样式设置</h1>
    <div id="ad">隐藏区域</div>
</body>
</html>
